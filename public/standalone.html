<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportLink Standalone Demo</title>

    <script src="https://cdn.tailwindcss.com"></script>

        tailwind.config = {
            theme: {
                extend: {

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBC6MN1_AnZnlaJtGk0AVXB4NgFE863US4",
            authDomain: "sportlink-app.firebaseapp.com",
            projectId: "sportlink-app",
            storageBucket: "sportlink-app.firebasestorage.app",
            messagingSenderId: "381712382654",
            appId: "1:381712382654:web:db6b4b8846a57db0acfcef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Constants matching useActivities.js
        const COLLECTION_PATH = "artifacts/sportlink-demo/public/data/activities";

        // Mock Lucide Component
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- Mock Data Case ---
        // const MOCK_ACTIVITIES = [
        //     { id: '1', title: '周末熱血羽球', type: '羽球', region: '台北市', location: '大安運動中心', time: '2024-12-28 14:00', fee: '200', maxSpots: 4, currentJoined: 2, creatorId: 'user1', contact: 'Line: badminton_king' },
        //     { id: '2', title: '早晨慢跑團', type: '跑步', region: '新北市', location: '板橋體育場', time: '2024-12-29 07:00', fee: '0', maxSpots: 10, currentJoined: 10, creatorId: 'user2', contact: '0912-345-678' }
        // ];

        const Header = ({ onOpenForm, view, onViewChange, user }) => {
            const logout = () => auth.signOut();
            return (
                <header className="fixed top-0 left-0 right-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-100">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                        <div className="flex items-center space-x-8">
                            <div className="flex items-center space-x-2 cursor-pointer" onClick={() => onViewChange('upcoming')}>
                                <div className="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200"><Icon name="trophy" className="text-white w-6 h-6" /></div>
                                <div className="hidden sm:block">
                                    <h1 className="text-2xl font-black bg-gradient-to-r from-indigo-600 to-indigo-400 bg-clip-text text-transparent italic leading-tight">SportLink</h1>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-tight">{user?.displayName || user?.email || "Connect & Play"}</p>
                                </div>
                            </div>
                            <nav className="hidden md:flex bg-slate-100 p-1 rounded-xl">
                                <button onClick={() => onViewChange('upcoming')} className={`px-4 py-1.5 rounded-lg text-sm font-bold transition-all ${view === 'upcoming' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>正在進行</button>
                                <button onClick={() => onViewChange('history')} className={`px-4 py-1.5 rounded-lg text-sm font-bold transition-all ${view === 'history' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>歷史紀錄</button>
                            </nav>
                        </div>
                        <div className="flex items-center space-x-4">
                            <button onClick={onOpenForm} className="bg-indigo-600 text-white px-5 py-2.5 rounded-2xl font-bold flex items-center hover:bg-indigo-700 transition-all shadow-md active:scale-95"><Icon name="plus" className="w-5 h-5 mr-1" /><span className="hidden xs:inline">發布活動</span></button>
                            <button onClick={logout} className="p-2.5 bg-slate-100 text-slate-500 rounded-2xl hover:bg-slate-200 transition-all border border-slate-200" title="登出"><Icon name="log-out" className="w-5 h-5" /></button>
                        </div>
                    </div>
                </header>
            );
        };

        const CreateActivityForm = ({ isOpen, onClose, onSubmit, initialData }) => {
            const [localForm, setLocalForm] = useState({
                title: '', type: '羽球', region: '台北市', contactName: '', time: '', location: '', fee: '0', maxSpots: '4', contact: ''
            });

            // Reset/Prefill form when opened
            useEffect(() => {
                if (isOpen) {
                    if (initialData) {
                        setLocalForm({
                            title: initialData.title || '',
                            type: initialData.type || '羽球',
                            region: initialData.region || '台北市',
                            contactName: initialData.contactName || '',
                            time: initialData.time || '',
                            location: initialData.location || '',
                            fee: initialData.fee || '0',
                            maxSpots: initialData.maxSpots || '4',
                            contact: initialData.contact || ''
                        });
                    } else {
                        const user = auth.currentUser;
                        setLocalForm({
                            title: '', type: '羽球', region: '台北市',
                            contactName: user?.displayName || user?.email?.split('@')[0] || '',
                            time: '', location: '', fee: '0', maxSpots: '4', contact: ''
                        });
                    }
                }
            }, [isOpen, initialData]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    await onSubmit(localForm);
                    onClose();
                } catch (err) {
                    alert("操作失敗: " + err.message);
                }
            };

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-sm animate-in fade-in duration-300">
                    <div className="bg-white w-full max-w-xl rounded-[2.5rem] p-10 shadow-2xl relative animate-in zoom-in-95 duration-300 max-h-[90vh] overflow-y-auto">
                        <button onClick={onClose} className="absolute right-8 top-8 p-2 hover:bg-slate-100 rounded-full transition-colors"><Icon name="x" className="w-6 h-6 text-slate-400" /></button>
                        <h3 className="text-2xl font-black mb-8 text-slate-800 italic">{initialData ? '編輯活動內容' : '發起新活動'}</h3>
                        <form onSubmit={handleSubmit} className="grid grid-cols-2 gap-5">
                            <div className="col-span-2">
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">活動名稱</label>
                                <input required className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-bold text-slate-700 placeholder-slate-300" placeholder="如：週六下午熱血羽球" value={localForm.title} onChange={e => setLocalForm({ ...localForm, title: e.target.value })} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">運動種類</label>
                                <select className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-700" value={localForm.type} onChange={e => setLocalForm({ ...localForm, type: e.target.value })}>
                                    {['羽球', '桌球', '籃球', '跑步', '健身'].map(t => <option key={t}>{t}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">地區</label>
                                <select className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-700" value={localForm.region} onChange={e => setLocalForm({ ...localForm, region: e.target.value })}>
                                    {['台北市', '新北市', '桃園市', '台中市'].map(r => <option key={r}>{r}</option>)}
                                </select>
                            </div>
                            <div className="col-span-2">
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">時間</label>
                                <input
                                    required
                                    type="datetime-local"
                                    className="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 transition-all outline-none font-bold text-slate-700"
                                    value={localForm.time}
                                    onChange={e => setLocalForm({ ...localForm, time: e.target.value })}
                                />
                            </div>
                            <div className="col-span-2">
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">詳細地點</label>
                                <input required className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-700 placeholder-slate-300" placeholder="例如：大安運動中心" value={localForm.location} onChange={e => setLocalForm({ ...localForm, location: e.target.value })} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">聯絡人稱呼 (預設為您的暱稱)</label>
                                <input required className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-700 placeholder-slate-300" placeholder="如何稱呼您" value={localForm.contactName} onChange={e => setLocalForm({ ...localForm, contactName: e.target.value })} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">聯絡方式 (Line/電話)</label>
                                <input required className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-700 placeholder-slate-300" placeholder="例如：Line ID: sport123" value={localForm.contact} onChange={e => setLocalForm({ ...localForm, contact: e.target.value })} />
                            </div>
                            <button type="submit" className="col-span-2 mt-4 w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black text-xl shadow-xl shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all">
                                {initialData ? "儲存修改" : "立即發布"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const Icons = {
            MapPin: (props) => <Icon name="map-pin" {...props} />,
            Target: (props) => <Icon name="target" {...props} />,
            X: (props) => <Icon name="x" {...props} />,
            Lock: (props) => <Icon name="lock" {...props} />,
            CheckCircle: (props) => <Icon name="check-circle" {...props} />,
            Info: (props) => <Icon name="info" {...props} />,
            LogOut: (props) => <Icon name="log-out" {...props} />,
            Trash2: (props) => <Icon name="trash-2" {...props} />,
            Pencil: (props) => <Icon name="pencil" {...props} />,
            User: (props) => <Icon name="user" {...props} />,
            UserPlus: (props) => <Icon name="user-plus" {...props} />,
            LogIn: (props) => <Icon name="log-in" {...props} />,
            Mail: (props) => <Icon name="mail" {...props} />
        };

        const ActivityFilters = ({ selectedRegion, onRegionChange, selectedType, onTypeChange }) => (
            <div className="flex flex-col md:flex-row gap-4 mb-8">
                <div className="flex-1 relative">
                    <div className="absolute left-6 top-1/2 -translate-y-1/2 text-indigo-500 pointer-events-none">
                        <Icons.MapPin className="w-5 h-5" />
                    </div>
                    <select
                        value={selectedRegion}
                        onChange={(e) => onRegionChange(e.target.value)}
                        className="w-full pl-14 pr-6 py-4 bg-white border-none rounded-[1.5rem] shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none appearance-none font-bold text-slate-700 cursor-pointer"
                    >
                        {['全部地區', '台北市', '新北市', '桃園市', '台中市'].map(reg => (
                            <option key={reg} value={reg === '全部地區' ? '' : reg}>{reg}</option>
                        ))}
                    </select>
                </div>
                <div className="flex-1 relative">
                    <div className="absolute left-6 top-1/2 -translate-y-1/2 text-indigo-500 pointer-events-none">
                        <Icons.Target className="w-5 h-5" />
                    </div>
                    <select
                        value={selectedType}
                        onChange={(e) => onTypeChange(e.target.value)}
                        className="w-full pl-14 pr-6 py-4 bg-white border-none rounded-[1.5rem] shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none appearance-none font-bold text-slate-700 cursor-pointer"
                    >
                        {['全部種類', '羽球', '籃球', '排球', '健身', '跑步'].map(type => (
                            <option key={type} value={type === '全部種類' ? '' : type}>{type}</option>
                        ))}
                    </select>
                </div>
                {(selectedRegion || selectedType) && (
                    <button
                        onClick={() => { onRegionChange(''); onTypeChange(''); }}
                        className="px-6 py-4 bg-slate-200 text-slate-600 rounded-[1.5rem] font-bold hover:bg-slate-300 flex items-center justify-center transition-all"
                    >
                        <Icons.X className="w-5 h-5 mr-2" /> 清除
                    </button>
                )}
            </div>
        );

        const AuthForm = ({ onAuthSuccess }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [nickname, setNickname] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        const cred = await auth.createUserWithEmailAndPassword(email, password);
                        if (nickname) {
                            await cred.user.updateProfile({ displayName: nickname });
                        }
                    }
                    onAuthSuccess();
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 p-6 font-sans">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] p-10 shadow-2xl border border-slate-100">
                        <div className="flex flex-col items-center mb-8">
                            <div className="w-16 h-16 bg-indigo-600 rounded-3xl flex items-center justify-center shadow-xl mb-4">
                                <Icon name="trophy" className="text-white w-8 h-8" />
                            </div>
                            <h1 className="text-3xl font-black bg-gradient-to-r from-indigo-600 to-indigo-400 bg-clip-text text-transparent italic mb-2">SportLink</h1>
                            <p className="text-slate-400 font-medium">{isLogin ? "歡迎回來，立即登入" : "加入我們，開始運動"}</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            {!isLogin && (
                                <div className="relative group">
                                    <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors"><Icons.User className="w-5 h-5" /></div>
                                    <input required type="text" placeholder="怎麼稱呼您？(暱稱)" className="w-full pl-14 pr-6 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 transition-all outline-none font-medium" value={nickname} onChange={(e) => setNickname(e.target.value)} />
                                </div>
                            )}
                            <div className="relative group">
                                <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors"><Icons.Mail className="w-5 h-5" /></div>
                                <input required type="email" placeholder="電子郵件" className="w-full pl-14 pr-6 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 transition-all outline-none font-medium" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div className="relative group">
                                <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors"><Icons.Lock className="w-5 h-5" /></div>
                                <input required type="password" placeholder="密碼" className="w-full pl-14 pr-6 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 transition-all outline-none font-medium" value={password} onChange={(e) => setPassword(e.target.value)} />
                            </div>
                            {error && <div className="text-rose-500 text-sm font-bold bg-rose-50 px-4 py-3 rounded-xl border border-rose-100 flex items-center"><div className="w-2 h-2 bg-rose-500 rounded-full mr-2 animate-pulse" />{error}</div>}
                            <button type="submit" disabled={loading} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-lg hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 flex items-center justify-center active:scale-95 disabled:opacity-50">
                                {loading ? "Loading..." : isLogin ? <><Icons.LogIn className="w-5 h-5 mr-2" /> 登入</> : <><Icons.UserPlus className="w-5 h-5 mr-2" /> 註冊</>}
                            </button>
                        </form>
                        <div className="mt-8 pt-8 border-t border-slate-100 text-center">
                            <p className="text-slate-400 font-medium">
                                {isLogin ? "還沒有帳號嗎？" : "已經有帳號了？"}
                                <button onClick={() => setIsLogin(!isLogin)} className="ml-2 text-indigo-600 font-black hover:underline underline-offset-4">{isLogin ? "立即註冊" : "返回登入"}</button>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activities, setActivities] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [selectedRegion, setSelectedRegion] = useState('');
            const [selectedType, setSelectedType] = useState('');
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('upcoming'); // 'upcoming' | 'history'
            const [editingActivity, setEditingActivity] = useState(null);

            useEffect(() => {
                const unsubscribeAuth = auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoading(false);
                });

                const unsubscribeData = db.collection(COLLECTION_PATH)
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setActivities(data);
                    });

                return () => {
                    unsubscribeAuth();
                    unsubscribeData();
                };
            }, []);

            const filteredActivities = useMemo(() => {
                const now = new Date();
                return activities.filter(act => {
                    const matchRegion = !selectedRegion || act.region === selectedRegion;
                    const matchType = !selectedType || act.type === selectedType;

                    // Time filtering
                    const activityDate = new Date(act.time);
                    const isPast = activityDate < now;
                    const matchTime = view === 'upcoming' ? !isPast : isPast;

                    return matchRegion && matchType && matchTime;
                });
            }, [activities, selectedRegion, selectedType, view]);

            const handleCreateOrUpdate = async (data) => {
                if (!user) throw new Error("請先登入");
                if (editingActivity) {
                    await db.collection(COLLECTION_PATH).doc(editingActivity.id).update(data);
                    alert("修改成功！");
                } else {
                    await db.collection(COLLECTION_PATH).add({
                        ...data,
                        creatorId: user.uid,
                        currentJoined: 1,
                        joinedUsers: [user.uid],
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert("發布成功！");
                }
                setEditingActivity(null);
            };

            const handleOpenCreate = () => {
                setEditingActivity(null);
                setIsFormOpen(true);
            };

            const handleEditClick = (act) => {
                setEditingActivity(act);
                setIsFormOpen(true);
            };

            const handleJoin = async (id) => {
                if (!user) return alert("請先登入");
                try {
                    const docRef = db.collection(COLLECTION_PATH).doc(id);
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(docRef);
                        const data = doc.data();
                        if (data.currentJoined >= data.maxSpots) throw new Error("名額已滿");
                        if (data.joinedUsers?.includes(user.uid)) throw new Error("您已報名過了");

                        transaction.update(docRef, {
                            currentJoined: data.currentJoined + 1,
                            joinedUsers: [...(data.joinedUsers || []), user.uid]
                        });
                    });
                } catch (err) {
                    alert(err.message);
                }
            };

            const handleClose = async (id) => {
                if (!confirm("確定要提早結束此活動嗎？")) return;
                try {
                    await db.collection(COLLECTION_PATH).doc(id).update({ status: 'closed' });
                } catch (err) {
                    alert("操作失敗: " + err.message);
                }
            };

            const handleDelete = async (id) => {
                if (!confirm("確定要「永久刪除」此活動嗎？此動作無法復原。")) return;
                try {
                    await db.collection(COLLECTION_PATH).doc(id).delete();
                    alert("活動已刪除");
                } catch (err) {
                    alert("刪除失敗：" + err.message);
                }
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center font-black italic text-indigo-600 animate-pulse text-2xl">SportLink Loading...</div>;
            if (!user) return <AuthForm onAuthSuccess={() => { }} />;

            return (
                <div className="min-h-screen pt-28 pb-12 px-6">
                    <Header onOpenForm={handleOpenCreate} view={view} onViewChange={setView} user={user} />
                    <main className="max-w-7xl mx-auto font-sans">
                        <div className="mb-10">
                            <h2 className="text-3xl font-black text-slate-900 mb-2">
                                {view === 'upcoming' ? '探索鄰近活動' : '歷史活動回顧'}
                            </h2>
                            <p className="text-slate-500 font-medium italic">
                                {view === 'upcoming' ? `Hi, ${user.displayName || user.email}! 目前連線到真實 Firebase 數據庫。` : '查看已結束的活動記錄'}
                            </p>
                        </div>
                        <ActivityFilters selectedRegion={selectedRegion} onRegionChange={setSelectedRegion} selectedType={selectedType} onTypeChange={setSelectedType} />
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredActivities.map(act => {
                                const isFull = act.currentJoined >= act.maxSpots;
                                const isClosed = act.status === 'closed';
                                const hasJoined = act.joinedUsers?.includes(user.uid);
                                const isCreator = user.uid === act.creatorId;
                                return (
                                    <div key={act.id} className={`glass-card rounded-[2rem] p-6 shadow-xl flex flex-col relative overflow-hidden transition-all ${isClosed ? 'opacity-60 grayscale-[0.3]' : ''}`}>
                                        {isClosed && <div className="absolute top-0 right-0 bg-slate-800 text-white px-6 py-2 rounded-bl-3xl font-black text-[10px] z-10">活動已結束</div>}
                                        <div className="flex justify-between items-start mb-4">
                                            <span className="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-[10px] font-black uppercase">{act.type}</span>
                                            <div className="flex items-center text-slate-400 text-xs font-bold"><Icon name="users" className="w-4 h-4 mr-1 text-indigo-400" /><span>{act.currentJoined} / {act.maxSpots}</span></div>
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-800 mb-2">{act.title}</h3>
                                        <div className="space-y-1 mb-6 flex-grow text-xs text-slate-500 font-medium">
                                            <div className="flex items-center"><Icon name="map-pin" className="w-3.5 h-3.5 mr-2 text-indigo-500" /> {act.region}</div>
                                            <div className="flex items-center"><Icon name="info" className="w-3.5 h-3.5 mr-2 text-indigo-500" />
                                                <span className="truncate">
                                                    {act.contactName && <span className="font-bold text-indigo-600 mr-1">{act.contactName}:</span>}
                                                    {act.contact}
                                                </span>
                                            </div>
                                        </div>
                                        <div className="mt-auto space-y-3">
                                            {isCreator ? (
                                                <div className="grid grid-cols-3 gap-2">
                                                    {!isClosed && (
                                                        <button onClick={() => handleEditClick(act)} className="py-3.5 bg-indigo-100 text-indigo-600 rounded-2xl font-bold text-xs hover:bg-indigo-200 transition-all border border-indigo-100 flex items-center justify-center">
                                                            <Icons.Pencil className="w-3 h-3 inline mr-1" /> 修改
                                                        </button>
                                                    )}
                                                    {!isClosed && (
                                                        <button onClick={() => handleClose(act.id)} className="py-3.5 bg-slate-800 text-white rounded-2xl font-bold text-xs hover:bg-slate-900 transition-all flex items-center justify-center">
                                                            <Icons.Lock className="w-3 h-3 inline mr-1" /> 關閉
                                                        </button>
                                                    )}
                                                    <button onClick={() => handleDelete(act.id)} className={`py-3.5 bg-red-100 text-red-600 rounded-2xl font-bold text-xs hover:bg-red-200 transition-all border border-red-200 flex items-center justify-center ${isClosed ? 'col-span-3 w-full' : ''}`}>
                                                        <Icons.Trash2 className="w-3 h-3 inline mr-1" /> 刪除
                                                    </button>
                                                </div>
                                            ) : (
                                                isClosed ? <div className="w-full py-3.5 bg-slate-100 text-slate-400 rounded-2xl font-bold text-center text-sm border border-slate-200">已截止</div> : hasJoined ? <div className="bg-green-50 text-green-600 py-3.5 rounded-2xl text-center font-bold text-sm border border-green-200">✓ 已報名</div> : <button onClick={() => handleJoin(act.id)} disabled={isFull} className={`w-full py-3.5 rounded-2xl font-bold text-sm transition-all ${isFull ? 'bg-slate-100 text-slate-300 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-neon-indigo shadow-lg shadow-indigo-100 active:scale-95 text-white'}`}>{isFull ? "額滿" : "立即報名"}</button>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                            {filteredActivities.length === 0 && <div className="col-span-full py-20 text-center text-slate-300 font-black italic text-xl border-4 border-dashed border-slate-100 rounded-[3rem]">目前尚無活動...</div>}
                        </div>
                        <div className="mt-24 text-center">
                            <div className="w-12 h-1 bg-slate-200 mx-auto rounded-full mb-6" />
                            <p className="text-slate-400 font-bold text-sm">© 2024 SportLink · 精誠合作，連動你我</p>

                        </div>
                    </main>
                    <CreateActivityForm isOpen={isFormOpen} onClose={() => setIsFormOpen(false)} onSubmit={handleCreateOrUpdate} initialData={editingActivity} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
